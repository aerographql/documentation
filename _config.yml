# Site
title: AeroGraphQL documentation
description: This is the documentation of AeroGraphQL. AeroGraphQL is an opinionated Typescript framework to create GraphQL server using a declarative approach. 
keyword: node graphql typescript aerographql documentation doc

# URL
url: https://aerographql.github.io/documentation/
root: /documentation/
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: ./docs
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang

#Markdown
marked:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: true
  smartLists: true

# Writing
new_post_name: :title.md
default_layout: post
titlecase: false
external_link: true
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Extensions
theme: aerograph


# Theme Specific:
menu:
 Home: 
    url: /
 Documentations: 
    url: /docs/
 API: 
    url: /api/
 Github: 
    url: https://github.com/aerographql
    icon: /documentation/images/logo-github.png

favicon: /documentation/images/logo-favicon.png
logo:  /documentation/images/logo-full.png
